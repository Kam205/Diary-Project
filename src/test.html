<script src="https://code.highcharts.com/modules/accessibility.js"></script>

<figure class="highcharts-figure">
  <div id="container"></div>
  <p class="highcharts-description">
    Chart showing browser market shares. Clicking on individual columns
    brings up more detailed data. This chart makes use of the drilldown
    feature in Highcharts to easily switch between datasets.
  </p>
</figure>


<figure class="highcharts-figure">
  <div id="container"></div>
  <p class="highcharts-description">
    Chart showing stacked columns for comparing quantities. Stacked charts
    are often used to visualize data that accumulates to a sum. This chart
    is showing data labels for each individual section of the stack.
  </p>
</figure>
<script>
Highcharts.chart('container', {
 chart: {
            type: 'column',
            events: {
                drilldown: function (e) {
                    if (!e.seriesOptions) {
                        var chart = this,
                            drilldowns = {
                                'Animals': {
                                    name: 'Animals',
                                    color: '#3150b4',
                                    data: [
                                        ['Cows', 2],
                                        ['Sheep', 3]
                                    ]
                                },
                                'Fruits': {
                                    name: 'Fruits',
                                    color: '#3150b4',
                                    data: [
                                        ['Oranges', 3],
                                        ['Bananas', 2]
                                    ]
                                }
                            },
                            drilldowns2 = {
                                'Animals': {
                                    name: 'Animals',
                                    color: '#50B432',
                                    data: [
                                        ['Cows', 8],
                                        ['Sheep', 7]
                                    ]
                                },
                                'Fruits': {
                                    name: 'Fruits',
                                    color: '#50B432',
                                    data: [
                                    {name: 'Oranges', y: 6, drilldown: true},      
                                    {name: 'Bananas', y: 1, drilldown: true}             
                                    ]
                                }
                            },
                            series = drilldowns[e.point.name],
                            series2 = drilldowns2[e.point.name];
                            chart.addSingleSeriesAsDrilldown(e.point, series); 
                            chart.addSingleSeriesAsDrilldown(e.point, series2);
                            chart.applyDrilldown();
                    }
                }
            }
        },
        title: {
            text: 'Async drilldown'
        },
        xAxis: {
            type: 'category'
        },
        legend: {
            enabled: false
        },
        plotOptions: {
        column: {stacking: 'normal'},
            series: {
                borderWidth: 0,
                dataLabels: {
                    enabled: true,
                    style: { textShadow: false, fontSize: '1vw' }
                }
            }
        },
        series: [{
            name: 'Things',
            color: '#3150b4',
            data: [{
                name: 'Animals',
                y: 5,
                drilldown: true
            }, {
                name: 'Fruits',
                y: 5,
                drilldown: true
            }]
        },{
            name: 'MyThings',
            color: '#50B432',
            data: [{
                name: 'Animals',
                y: 15,
                drilldown: true
            }, {
                name: 'Fruits',
                y: 7,
                drilldown: true
            }]
        }],
        drilldown: {
            series: []
        }
    });

</script>
